<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <script src="https://kit.fontawesome.com/ded0b0e91d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="generator">
        <div class="g-heading">
            <h2>Password Generator</h2>
            <p>create a password, fast and reliable.</p>
        </div>

        <form id = "form">
            <span id = "alert"></span>
            
            <label for="eight">Password Length {8}</label>
            <input type="checkbox" id = "eight" name="characters" value = "8" onclick = "check(this.id)">
            
            <br>

            <label for="twelve">Password Length {12}</label>
            <input type="checkbox" id = "twelve" name="characters" value = "12" onclick = "check(this.id)">

            <br>

            <label for="fifteen">Password Length {15}</label>
            <input type="checkbox" id = "fifteen" name="characters" value = "15" onclick = "check(this.id)">
            <br><br>

            <button id = "createBtn">Create Password</button>
            <br><br>

            <input type="text" id = "thePassword" value = "" placeholder="Your password will be shown here">
            <i class="far fa-clipboard fa-2x" id = "clipboard"></i>
        </form>
    </div>
</body>
</html>
<link rel="stylesheet" href="./style.css">
<script src="./ps-generator.js"></script>
